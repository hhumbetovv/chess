name: gen
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
    sdk: ">=3.2.3 <4.0.0"
    flutter: ">=1.17.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_gen: ^5.3.2
    flutter_svg: ^2.0.9

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    very_good_analysis: ^5.1.0
    build_runner: ^2.4.7
    flutter_gen_runner: ^5.3.2

flutter_gen:
    output: lib/src/asset/
    integrations:
        flutter_svg: true
        lottie: false

    colors:
        inputs:
            - assets/color/colors.xml

flutter:
    assets:
        - assets/color/
        - assets/icons/
